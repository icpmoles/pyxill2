<nav class="social-icons icons">

{{ range .Site.Menus.social }}

        <img class=logo-img src="/feather/icons/{{ .Identifier }}.svg" >
        <span class="social-name">
            {{ .Name }}
        </span>
    </a>
                    
{{ end }}
</nav>
