<div class="post h-entry " itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
  <span class="post-meta left metatag" itemprop="datePublished" content="{{ .Date.Format "2006-01-02"}}" aria-label="Article published the {{ .Date.Format "02/01/2006"}}" >{{ .Date.Format "Jan 2, 2006" }}</span>
  <span class="post-meta right">{{ i18n "written" }} {{ .Params.author }}</span>
  <div class="clearfix"></div>
  <a class="post-link" href="{{ .RelPermalink }}" itemprop="url">
  <h2 class="h2 post-title"><div itemprop="name">{{ .Title }}</div> {{ if .Draft }}(draft){{end}}</h3></a>
  <P class="post-summary" itemprop="description, headline">{{ .Summary }}</p>
  {{  if isset .Params "tags" }}
  {{ $baseurl := .Site.BaseURL }}
  <p class="post-meta">{{ i18n "tags" }}:&nbsp;
  {{ range $i, $e := .Params.tags }}{{if $i}}, {{end}}<a href="{{ $baseurl }}{{ $.Site.LanguagePrefix }}tags/{{lower .| urlize }}/">{{ . }}</a>{{ end }}</p>
  {{ end }}
</div>
